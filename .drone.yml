kind: pipeline
type: docker
name: default

steps:
- name: install-api
  image: mcr.microsoft.com/dotnet/core/sdk:2.2
  commands:
    - dotnet restore
  when:
    event: push

- name: test-api
  image: mcr.microsoft.com/dotnet/core/sdk:2.2
  commands:
    - dotnet test ./Finpe.Test
  when:
    event: push

- name: lint-front
  image: node:10.16.3-alpine
  commands:
    - cd Finpe.React
    - npm install --silent
    - npm run lint
  when:
    event: push

- name: docker-api
  image: plugins/docker
  settings:
    dockerfile: docker/api.Dockerfile
    repo: tiagodeliberali/finpeapi
    tags: 
      - ${DRONE_BRANCH}-${DRONE_COMMIT:0:7}
      - ${DRONE_BRANCH}-latest
    build_args:
      - COMMIT=${DRONE_COMMIT:0:7}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event: push
    branch: [master, forno]

- name: docker-front
  image: plugins/docker
  settings:
    dockerfile: docker/front.Dockerfile
    repo: tiagodeliberali/finpereact
    tags:
      - ${DRONE_BRANCH}-${DRONE_COMMIT:0:7}
      - ${DRONE_BRANCH}-latest
    build_args:
      - BRANCH=${DRONE_BRANCH}
      - COMMIT=${DRONE_COMMIT:0:7}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event: push
    branch: [forno, master]

- name: sentry-release
  image: node:10.16.3-alpine
    secrets: [sentry_auth_token]
  environment:
    SENTRY_AUTH_TOKEN:
      from_secret: SENTRY_AUTH_TOKEN
  commands:
    - cd docker
    - chmod +x ./sentry.sh
    - apk -Uuv add curl ca-certificates
    - ./sentry.sh
  when:
    event: push
    branch: [ master ]
    status: [ success ]
